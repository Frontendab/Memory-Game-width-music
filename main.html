<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
      <div class="info-container">
        <div class="name">
          Hello: <span></span>
        </div>
        <div class="tries">
          Wrong Tries: <span>0</span>
        </div>
      </div>
      <div class="memory-game-blocks">
        <div class="game-block" data-technology="html">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgHtml.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="html">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgHtml.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="css">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgCss.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="css">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgCss.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="js">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgJs.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="js">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgJs.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="react">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgReact.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="react">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgReact.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="sass">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgSass.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="sass">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgSass.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="typeScript">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgTypeS.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="typeScript">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgTypeS.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="angular">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgAngular.png" alt="">
          </div>
        </div>
        <div class="game-block" data-technology="angular">
          <div class="face front"></div>
          <div class="face back showBox">
            <img decoding="async" src="images/imgAngular.png" alt="">
          </div>
        </div>
        </div>
      </div>
     
      <audio id="success" src="audio/success.wav" preload="auto"></audio>
      <audio id="fail" src="audio/fail.wav" preload="auto"></audio>
      <audio src="audio/startMusic.mp3" preload="auto" id="startMusic"></audio>
    <script src="index.js"></script>
</body>
</html>
